<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadhrix Videos</title>
    <link rel="icon" type="image/x-icon" href="acadhrix_logo.jpeg">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #logo {
            text-align: center;
            margin: 20px 0;
        }
        #navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        #navbar a.icon {
            float: right;
            display: none;
        }
        #main1 {
            padding: 20px;
            text-align: center;
        }
        .video-container {
            display: inline-block;
            width: 90%;
            margin: 10px auto;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .video-container:hover {
            transform: scale(1.05);
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-bottom: 1px solid #333;
        }
        .video-details {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .video-description {
            flex: 1;
            padding: 0 15px;
            text-align: left;
        }
        .video-description p {
            margin: 0;
        }
        .video-controls {
            display: flex;
            align-items: center;
        }
        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
        #footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        #footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            #navbar a:not(:first-child) {display: none;}
            #navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 768px) {
            #navbar.responsive {position: relative;}
            #navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            #navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div id="logo">
        <a href="https://www.youtube.com/@AcaDhrix"><img src="acadhrix_logo.jpeg" height="80" width="80"></a>
    </div>
    <div id="navbar" class="navbar">
        <a href="index.html">Home</a>
        <a href="vedioadx.html">Acadhrix Videos</a>
        <a href="https://www.youtube.com/@AcaDhrix">AcaDhrix YouTube</a>
        <a href="https://in.linkedin.com/company/acadhrix">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div id="main1">
        <center><h1 class="animate__animated animate__fadeInDown">#Acadhrix Videos</h1></center>
        <center>
            <div class="video-container animate__animated animate__fadeInLeft">
                <iframe src="https://www.youtube.com/embed/v1gXHobZddA?si=HZHoDjkrUZn5z7iw" title="YouTube video player" allowfullscreen></iframe>
                <div class="video-details">
                    <div class="video-description">
                        <p
                        ><strong>Description of video 1:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                    <div class="video-controls">
                        <button class="btn">Like</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
            <!-- Repeat video containers for other videos -->
            <!-- Video 2 -->
            <div class="video-container animate__animated animate__fadeInLeft">
                <iframe src="https://www.youtube.com/embed/v1gXHobZddA?si=HZHoDjkrUZn5z7iw" title="YouTube video player" allowfullscreen></iframe>
                <div class="video-details">
                    <div class="video-description">
                        <p><strong>Description of video 2:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                    <div class="video-controls">
                        <button class="btn">Like</button>
                        <button class="btn">Share</button>
                    </div>
                </div>
            </div>
            <!-- Repeat this for the rest of the videos -->
        </center>
    </div>
    <div id="footer">
        <a href="https://www.youtube.com/@AcaDhrix">YouTube</a>
        <a href="https://in.linkedin.com/company/acadhrix">LinkedIn</a>
        <a href="https://www.youtube.com/channel/UC1GABeLOX8b1lX_9mafXoiA">Webtechcode&copy;</a><br>
        <span>Thursday, 14 March 2024</span>
    </div>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from("#main1 h1", {
            scrollTrigger: "#main1 h1",
            y: -50,
            opacity: 0,
            duration: 1
        });

        document.querySelectorAll(".video-container").forEach(container => {
            gsap.from(container, {
                scrollTrigger: {
                    trigger: container,
                    start: "top 80%",
                    end: "bottom 20%",
                    toggleActions: "play none none reverse"
                },
                y: 50,
                opacity: 0,
                duration: 0.5
            });
        });

        gsap.to(window, {
            scrollTo: 0,
            duration: 1,
            ease: "power2.inOut"
        });

        // Toggle responsive navbar
        function myFunction() {
            var x = document.getElementById("navbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>
</html>
